<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Todo App</title>
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/nCWZkQt/favicon-rocket.png">
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="px-4 py-10">
    <div class="max-w-xl mx-auto">
      <!-- form element -->
      <form autocomplete="off" class="add-todo-form">
        <div class="relative">
          <input type="search" id="default-search" name="todo-form-field" autofocus
            class="block w-full p-4 pr-28 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 todo-form-input"
            placeholder="Add your next task..." required>
          <button type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 add-todo-submit-btn">
            Add Todo
          </button>
        </div>
      </form>

      <!-- todo list -->
      <div class="todo-list-container"></div>
    </div>
  </div>

  <div class="clock-wrap fixed bottom-0 right-0 p-5 hidden md:flex">
    <span id="hour-wrap"></span>:<span id="miniute-wrap"></span>:<span id="seconds-wrap"></span>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
